<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form>
           <button class="google-btn">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="icon"/>Sign in with Google
           </button> 
           <button class="apple-btn">
                <img src="https://cdn3.iconfinder.com/data/icons/picons-social/57/16-apple-128.png" alt="icon">Sign in with Apple
           </button>
            <p class="para-one">Or</p>
           <label><input type="text" name="username" placeholder="Phone, email or username"></label>
           <button class="next-btn">Next</button>
           <button>Forgot Password?</button>
           <p class="para-two">Don't have an account?</p>
           <a href="#sign">Sign Up</a>
        </form>
    </main>
</body>
</html>
